<section class="section">
  <div class="section__container">
    <header class="section__header section__header--center">
      <div class="tag tag--center">
        <span class="tag__bullet" aria-hidden="true"></span>
        <span class="tag__text">Get in Touch</span>
      </div>
      <h1 class="heading heading--large">
        Contact <span class="heading__highlight">Me</span>
      </h1>
    </header>

    <div class="section__content">
      <div style="max-width: 600px; margin: 0 auto">
        <p
          style="
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            text-align: center;
          "
        >
          Have a question or want to collaborate? I'd love to hear from you!
        </p>
        <form style="display: flex; flex-direction: column; gap: 1.5rem">
          <div>
            <label
              style="display: block; margin-bottom: 0.5rem; font-weight: 500"
              >Name</label
            >
            <input
              type="text"
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
              "
              placeholder="Your name"
            />
          </div>
          <div>
            <label
              style="display: block; margin-bottom: 0.5rem; font-weight: 500"
              >Email</label
            >
            <input
              type="email"
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
              "
              placeholder="your@email.com"
            />
          </div>
          <div>
            <label
              style="display: block; margin-bottom: 0.5rem; font-weight: 500"
              >Message</label
            >
            <textarea
              rows="5"
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
                resize: vertical;
              "
              placeholder="Your message..."
            ></textarea>
          </div>
          <button type="submit" class="button" style="align-self: flex-start">
            <span class="button__content">
              <span class="button__text">Send Message</span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
